name: Update WCG Stats

on:
  schedule:
    - cron: '0 */6 * * *' # 매 6시간마다 실행 (UTC 기준)
  workflow_dispatch:      # 깃허브 웹사이트에서 수동으로 버튼 눌러 실행 가능

permissions:
  contents: write         # 저장소에 내용을 쓸(commit) 권한 부여

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run scraping script
        run: |
          python scripts/fetch_real_data_bs4.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/server_stats.json src/serverData.ts
          # 변경 사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update WCG stats data" && git push)
